# ===== Providers =====
providers:

  # Job Bank (Canada) 
  - type: rss
    url: "https://www.jobbank.gc.ca/rssfeed/jobsearch?searchstring=developer+security&locationstring=canada"

  # WorkBC (BC) 
  - type: rss
    url: "https://www.workbc.ca/Jobs-Careers/Find-Jobs/Jobs.aspx?search=developer+security&region=british+columbia"

  # SafeWorkBC
  - type: rss
    url: "https://www.worksafebc.com/en/about-us/careers/rss"

  # RemoteOK (remote dev/security)
  - type: rss
    url: "https://remoteok.com/remote-dev+security+frontend+python-jobs.rss"

  # Lever API
  - type: lever
    url: "https://api.lever.co/v0/postings/github?mode=json"
  - type: lever
    url: "https://api.lever.co/v0/postings/crowdstrike?mode=json"
  - type: lever
    url: "https://api.lever.co/v0/postings/cloudflare?mode=json"

  # Greenhouse API
  - type: greenhouse
    url: "https://boards-api.greenhouse.io/v1/boards/shopify/jobs?content=true"
  - type: greenhouse
    url: "https://boards-api.greenhouse.io/v1/boards/openai/jobs?content=true"
  - type: greenhouse
    url: "https://boards-api.greenhouse.io/v1/boards/okta/jobs?content=true"

  # not mandatory selectors, but can help improve accuracy
  - type: html
    url: "https://careers.bcit.ca/"
    item_selector: ".job-item"
    title_selector: ".job-item__title"
    url_selector: "a"